spring.application.name=oceandive

spring.datasource.url=jdbc:h2:file:./data/domaindb;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false


# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# set jpa trace too false to avoid too much logging
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm} [%t] %-5level %logger{36} - %msg%n
#Server configuration
server.port=8080
server.servlet.context-path=/oceandive



