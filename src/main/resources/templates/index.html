<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--/*@thymesVar id="title" type="aj"*/-->
  <title th:text="${title}">OCEANDIVE</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <!-- Load CSS files directly for better reliability -->
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="/css/utils.css"/>
  <link rel="stylesheet" href="/css/header-footer.css"/>
  <link rel="stylesheet" href="/css/responsive.css"/>
  <link rel="stylesheet" href="/css/index.css"/>

  <meta name="description"
        content="Oceandive offers professional diving services including courses, trips, and expert guidance for all levels of divers. Join us for an unforgettable underwater adventure!"/>
  <meta name="keywords"
        content="diving, scuba diving, diving courses, diving trips, underwater adventure, Oceandive"/>
</head>
<body>
<!-- Header Fragment Container -->
<div id="header-fragment"></div>

<!-- Hero Section -->
<section class="hero-section" style="background-image: url('/images/manta.jpg');">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">DISCOVER THE OCEAN'S SECRETS</h1>
      <p class="hero-description">
        Experience the underwater world with our professional diving courses and guided adventures.
        From beginners to advanced divers, we have the perfect program for you.
      </p>
    </div>

    <!-- Statistics Section -->
    <div class="hero-statistics">
      <div class="statistics-item">
        <div class="statistics-icon">
          <i class="fas fa-certificate"></i>
        </div>
        <div class="statistics-number">5k+</div>
        <div class="statistics-label">Certified Divers</div>
      </div>

      <div class="statistics-item">
        <div class="statistics-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="statistics-number">10+</div>
        <div class="statistics-label">Years of Experience</div>
      </div>

      <div class="statistics-item">
        <div class="statistics-icon">
          <i class="fas fa-medal"></i>
        </div>
        <div class="statistics-number">50+</div>
        <div class="statistics-label">Dive Expeditions</div>
      </div>
    </div>
  </div>
</section>
<!-- Footer Fragment Container -->
<div id="footer-fragment"></div>

<!-- Fragment Loader Script -->
<script src="/static/js/fragment-loader.js"></script>
</body>
</html>
