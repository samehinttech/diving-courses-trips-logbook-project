<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Forgot your password? Enter your email to receive reset instructions.">
  <meta name="keywords" content="forgot password, reset password, OceanDive, account recovery">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title th:text="${pageTitle}">Forgot Password - OceanDive</title>
</head>
<body>
<div id="header-fragment" th:replace="~{fragments/header :: header}"></div>

<!-- Login Header Section -->
<section class="login-header-section">
  <div class="login-header-content">
    <h1 class="section-heading">Forgot Password</h1>
    <p class="login-subtitle">Enter your email to receive reset link</p>
  </div>
</section>

<!-- Main Reset Section -->
<section class="login-main-section">
  <div class="login-container">
    <div class="login-form-container">

      <div class="login-form-header">
        <h2 class="form-heading">Reset Your Password</h2>
        <p class="form-subheading">Enter the email address associated with your account</p>
      </div>

      <form class="login-form" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
          <i class="fas fa-check-circle"></i>
          <span th:text="${success}">Success message</span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          <span th:text="${error}">Error message</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="email" th:field="*{email}"
                 class="form-input"
                 placeholder="Enter your email address"
                 required />
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>

        <div class="login-register-link">
          <p>Remember your password? <a th:href="@{/login}" class="register-link">Back to Login</a></p>
        </div>

        <div class="login-divider">
          <span>or</span>
        </div>

        <div class="guest-options">
          <a th:href="@{/courses}" class="btn-guest">
            <i class="fas fa-graduation-cap"></i> Browse Courses
          </a>
        </div>

      </form>
    </div>
  </div>
</section>
</body>
</html>
